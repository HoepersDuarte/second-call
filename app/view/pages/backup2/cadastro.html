<!DOCTYPE html>

<head>
	<title>Cadastro - Usuário</title>
	{% include requires.header %}
</head>

<body>

	<section class="container">

		<header class="text-center mt-4 mb-4">
			<h2>Cadastro de usuário</h2>
		</header>

		<div class="row justify-content-center">
			<article class="shadow col-sm-12 col-md-10 col-lg-6 container bg-light align-middle jumbotron-fluid pt-4 pb-4">
				<form class="container col-11" action="index.php?action=cadastrar" method="post">
					<div class="form-group">
						<label for="inputNome">Insira o nome</label>
						<input type="text" name="name" placeholder="Nome" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="inputNome">Insira o nome</label>
						<input type="email" name="email" placeholder="E-mail" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="inputSenha">Insira sua senha</label>
						<input type="password" name="password" placeholder="Senha" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="ConfirmeinputSenha">Confirme sua senha</label>
						<input type="password" name="passwordConfirm" placeholder="Confirme sua senha" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="inputContato">Insira seu telefone para contato</label>
						<input type="text" name="phone" placeholder="Contato" class="form-control">
					</div required>
					<div class="form-group">
						<label for="inputToken">Insira seu Token</label>
						<input type="text" name="token" placeholder="Token" class="form-control">
					</div required>

					<div class="col-md-10 offset-md-1">
						{% if response == 'fail' %}
						<div class="alert alert-danger mt-3" role="alert">
							Falha ao realizar o cadastro.
						</div>
						{% elseif response == 'registered' %}
						<div class="alert alert-success" role="alert">
							Cadastro realizado com sucesso.
						</div>
						{% endif %}
					</div>

					<div class="row mt-5 text-center">
						<div class="col-12">
							<input type="submit" name="inputCadastro" class="mt-3 mb-2 mr-5 btn btn-success btn-lg col-sm-3" value="cadastrar">
							<a href="?action=login" role="button" class="mt-3 mb-2 ml-5 btn btn-danger btn-lg col-sm-3">Login</a>
						</div>
					</div>
				</form>
			</article>
		</div>
	</section>
</body>
<br />
<br />

</html>
